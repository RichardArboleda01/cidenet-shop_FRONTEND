<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

<app-header></app-header>
<div class="page-top">
  <div class="container p-5">
    <h1>Gestion de productos</h1>
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Nombre del producto</th>
          <th>Costo</th>
          <th>Unidades disponibles</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.picture}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.stock}}</td>
          <td><button class="bg-primary" routerLink="/crudProduct/edit" style="margin-right: 8%;"> <i class="fas fa-edit"></i></button>
          <button class="bg-danger" style="margin-right: 8%;" (click)="deleteProductById(product.idProduct)"> <i class="fas fa-trash"></i></button>
          <button class="bg-warning" routerLink="/productDetails/{{product.idProduct}}"><i class="fas fa-eye"></i></button></td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-create essence-btn" routerLink="/create">Crear</button>
  </div>
</div>
<app-footer></app-footer>
