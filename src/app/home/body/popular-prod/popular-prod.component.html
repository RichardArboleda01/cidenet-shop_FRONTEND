<!-- ##### New Arrivals Area Start ##### -->
<section class="new_arrivals_area section-padding-80 clearfix">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="section-heading text-center">
                  <h2>Más Buscados</h2>
              </div>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="popular-products-slides owl-carousel">
                  <!-- Single Product -->
                  <div class="single-product-wrapper" *ngFor="let product of products" >
                      <!-- Product Image -->
                      <div class="product-img">
                          <img src="{{product.picture}}" alt="">
                          <!-- Favourite -->
                          <div class="product-favourite">
                              <a href="#" class="favme fa fa-heart"></a>
                          </div>
                      </div>
                      <!-- Product Description -->
                      <div class="product-description" >
                          <span>{{product.brand}}</span>
                          <a href="#">
                              <h6 routerLink="/productDetails/{{product.idProduct}}">{{product.name}}</h6>
                          </a>
                          <p class="product-price">$ {{product.price}}</p>
                          <!-- Hover Content -->
                          <div class="hover-content">
                              <!-- Add to Cart -->
                              <div class="add-to-cart-btn">
                                  <button (click)="addProductToCart(product)" class="btn essence-btn" *ngIf="userActive==true">Añadir al carrito</button>
                                  <button (click)="clientNotLogued()"class="btn essence-btn" *ngIf="userActive==false">Añadir alcarrito</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- ##### New Arrivals Area End ##### -->
