<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> 
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<form (ngSubmit)="createProduct()" [formGroup]="form" novalidate>
  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <a [routerLink]="['/home']"><img
            src="https://www.cidenet.com.co/wp-content/uploads/2021/04/cidenet-software-a-la-medida-medellin.png"
            alt="" /></a>
        <h4>¡Bienvenido a Cidenet Shop!</h4>
        <p><b>Comienza a ver nuestro catálogo.</b><br><b>¡Te encantará!</b></p>
        <p><b>¿Ya estas registrado? Presiona el boton <br>"Iniciar Sesión"</b></p>
        <input routerLink="/login" type="submit" name="" value="Iniciar Sesión" /><br />
      </div>
      <div class="col-md-9 register-right">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Crear un producto</h3>
            <div class="row register-form">
              <div class="col-md-10">
                <div class="form-group">
                  <label class="label">Categoria</label>
                  <div class="control has-icons-left has-icons-right">
                    <input type="text" class="input" formControlName="category" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Nombre</label>
                  <div class="control has-icons-left has-icons-right">
                    <input type="text" class="input" formControlName="name" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Precio</label>
                  <div class="control has-icons-left has-icons-right">
                    <input type="number" class="input" formControlName="price" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Descripcion</label>
                  <div class="control has-icons-left has-icons-right">
                    <input type="text" class="input" formControlName="description" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Imagen</label>
                  <div class="control has-icons-left has-icons-right">
                    <input (change)="captureImg($event)" type="text" class="input" formControlName="picture" />
                  </div>
                  <div *ngIf="previewImg">
                    <img width="150px" [src] = "previewImg" alt="">
                  </div>
                </div>

                <div class="form-group">
                  <div class="control select has-icons-left has-icons-right">
                      <label class="label">Color</label>
                      <select  formControlName="idColor">
                        <option *ngFor="let color of colors" [ngValue]="color.idColor">
                          {{ color.nameColor}}
                        </option>
                      </select>                                     
                    </div>
                </div>                

                
                <div class="form-group">
                  <label class="label">Marca</label>
                  <div class="control has-icons-left has-icons-right">
                    <input type="text" class="input" formControlName="brand" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Talla</label>
                  <div class="control has-icons-left has-icons-right">
                    <input type="text" class="input" formControlName="size" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="label">Stock</label>
                  <div class="control has-icons-left has-icons-right">
                    <input type="number" class="input" formControlName="stock" />
                  </div>
                </div>

                <p>Form value: {{ form.value | json }}</p> 
                <button type="submit" class="btnRegister">Continuar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
