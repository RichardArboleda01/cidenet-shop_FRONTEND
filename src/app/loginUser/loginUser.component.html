<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form [formGroup]="form" novalidate>
<div class="container login">
    <div class="row">
        <div class="col-md-3 login-left">
            <img src="https://www.cidenet.com.co/wp-content/uploads/2021/04/cidenet-software-a-la-medida-medellin.png"
                alt="" />
            <h4>¡Hola! nos alegra verte por acá :).</h4>
            <p><b>¿No tienes una cuenta?<br>Presiona el boton "registrarse"</b></p>
            <input [routerLink]='["/register"]' type="submit" name="" value="Registrarse" /><br />
        </div>
        <div class="col-md-9 login-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="login-heading">Iniciar Sesión</h3>
                    <div class="row login-form">
                        <div class="col-md-10">
                            <div class="from-control">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input type="email" class="input" [class.is-success]="validForm('email')"
                                    [class.is-danger]="invalidForm('email')" formControlName="email"/>
                                        <div class="form-error"
                                        *ngIf="formGet('email')!.errors && formGet('email')!.touched">
                                        <p *ngIf="formGet('email')!.hasError('required')" class="help is-danger">
                                            Introduce un email
                                        </p>
                                        <p *ngIf="formGet('email')!.hasError('email')" class="help is-danger">
                                            El email que ingresaste no es valido
                                        </p>
                                        </div>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <span *ngIf="validForm('email')" class="icon is-small is-right">
                                            <i class="fas fa-check"></i>
                                        </span>
                                        <span *ngIf="invalidForm('email')" class="icon is-small is-right">
                                            <i class="fas fa-times"></i>
                                        </span>
                                </div>  
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-group">
                                <label class="label">Contraseña</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input type="password" class="input" [class.is-success]="validForm('password')"
                                        [class.is-danger]="invalidForm('password')" formControlName="password" />
                                    <div class="form-error"
                                        *ngIf="formGet('password')!.errors && formGet('password')!.touched">
                                        <p *ngIf="formGet('password')!.hasError('required')" class="help is-danger">
                                            Introduce una contraseña
                                        </p>
                                        <p *ngIf="formGet('password')!.hasError('minlength')" class="help is-danger">
                                            La contraseña debe ser de mínimo 5 o mas dígitos
                                        </p>
                                    </div>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <span *ngIf="validForm('password')" class="icon is-small is-right">
                                        <i class="fas fa-check"></i>
                                    </span>
                                    <span *ngIf="invalidForm('password')" class="icon is-small is-right">
                                        <i class="fas fa-times"></i>
                                    </span>
                                </div>
                                <p *ngIf="validForm('password')" class="help is-success"></p>
                                <p *ngIf="invalidForm('password')" class="help is-danger"></p>
                            </div>
                            <button type="submit" class="btnlogin" (click)='loginUser()'>Continuar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<script lang="ts" src="../user.ts"></script>
<script lang="ts" src="./loginUser.component.ts"></script>
<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
